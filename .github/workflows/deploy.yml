name: Deploy to AWS EC2

on:
  push:
    branches: [ main ]
    paths:
      - 'backend/**'
      - 'frontend/**'
      - 'docker-compose.prod.yml'
      - 'nginx/**'
  workflow_dispatch:  # ÏàòÎèô Î∞∞Ìè¨ ÌóàÏö©

env:
  DOCKER_BACKEND_IMAGE: diary-backend
  DOCKER_FRONTEND_IMAGE: diary-frontend

concurrency:
  group: deploy-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # ===========================================================================
  # ÌÖåÏä§Ìä∏ (Backend + Frontend)
  # ===========================================================================
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_DB: test_db
          POSTGRES_USER: test_user
          POSTGRES_PASSWORD: test_password
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'
        cache: 'pip'
        cache-dependency-path: backend/requirements.txt
    
    - name: Install backend dependencies
      run: |
        cd backend
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install -r requirements-dev.txt
    
    - name: Run backend tests
      run: |
        cd backend
        python manage.py migrate
        pytest --tb=short -q
      env:
        DATABASE_URL: postgresql://test_user:test_password@localhost/test_db
        SECRET_KEY: test-secret-key-for-ci
        DIARY_ENCRYPTION_KEY: test-encryption-key-32-chars

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json
    
    - name: Install frontend dependencies
      run: |
        cd frontend
        npm ci --legacy-peer-deps
    
    - name: Run frontend tests
      run: |
        cd frontend
        npm test -- --passWithNoTests

  # ===========================================================================
  # Docker Ïù¥ÎØ∏ÏßÄ ÎπåÎìú Î∞è Ìë∏Ïãú
  # ===========================================================================
  build:
    name: Build Docker Images
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    steps:
    - uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Build Backend Image
      run: |
        cd backend
        docker build \
          --tag ${{ env.DOCKER_BACKEND_IMAGE }}:${{ github.sha }} \
          --tag ${{ env.DOCKER_BACKEND_IMAGE }}:latest \
          --cache-from type=gha \
          --cache-to type=gha,mode=max \
          .
        docker save ${{ env.DOCKER_BACKEND_IMAGE }}:latest | gzip > backend-image.tar.gz

    - name: Build Frontend Image
      run: |
        cd frontend
        docker build \
          --build-arg API_URL=${{ secrets.API_URL }} \
          --tag ${{ env.DOCKER_FRONTEND_IMAGE }}:${{ github.sha }} \
          --tag ${{ env.DOCKER_FRONTEND_IMAGE }}:latest \
          --cache-from type=gha \
          --cache-to type=gha,mode=max \
          .
        docker save ${{ env.DOCKER_FRONTEND_IMAGE }}:latest | gzip > frontend-image.tar.gz

    - name: Upload Backend Image
      uses: actions/upload-artifact@v4
      with:
        name: backend-image
        path: backend/backend-image.tar.gz
        retention-days: 1

    - name: Upload Frontend Image
      uses: actions/upload-artifact@v4
      with:
        name: frontend-image
        path: frontend/frontend-image.tar.gz
        retention-days: 1

  # ===========================================================================
  # EC2 Î∞∞Ìè¨
  # ===========================================================================
  deploy:
    name: Deploy to EC2
    needs: build
    runs-on: ubuntu-latest
    environment: production

    steps:
    - uses: actions/checkout@v4

    - name: Download Backend Image
      uses: actions/download-artifact@v4
      with:
        name: backend-image
        path: ./images

    - name: Download Frontend Image
      uses: actions/download-artifact@v4
      with:
        name: frontend-image
        path: ./images

    - name: Copy files to EC2
      uses: appleboy/scp-action@v0.1.7
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USER }}
        key: ${{ secrets.EC2_SSH_KEY }}
        source: "images/*.tar.gz,docker-compose.prod.yml,nginx/"
        target: "/home/${{ secrets.EC2_USER }}/app"
        overwrite: true

    - name: Deploy to EC2
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USER }}
        key: ${{ secrets.EC2_SSH_KEY }}
        script: |
          cd /home/${{ secrets.EC2_USER }}/app
          
          echo "üîÑ Loading Docker images..."
          gunzip -c images/backend-image.tar.gz | docker load
          gunzip -c images/frontend-image.tar.gz | docker load
          rm -rf images/
          
          echo "üîÑ Stopping old containers..."
          docker compose -f docker-compose.prod.yml down --remove-orphans
          
          echo "üöÄ Starting new containers..."
          docker compose -f docker-compose.prod.yml up -d
          
          echo "‚è≥ Waiting for services to be healthy..."
          sleep 10
          
          echo "üîÑ Running migrations..."
          docker compose -f docker-compose.prod.yml exec -T backend python manage.py migrate --noinput
          
          echo "üßπ Cleaning up old images..."
          docker image prune -f
          
          echo "‚úÖ Deployment completed!"

    - name: Health Check
      run: |
        sleep 15
        curl -f https://${{ secrets.EC2_HOST }}/api/health/ || exit 1
        echo "‚úÖ Health check passed!"

    - name: Notify on Success
      if: success()
      run: |
        echo "üéâ Deployment successful!"
        echo "Version: ${{ github.sha }}"
        echo "Time: $(date)"

    - name: Notify on Failure
      if: failure()
      run: |
        echo "‚ùå Deployment failed!"
        echo "Check logs: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"

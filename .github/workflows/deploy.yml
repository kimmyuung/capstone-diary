name: Deploy to AWS EC2

on:
  push:
    branches: [ main ]
  workflow_dispatch:  # ìˆ˜ë™ ë°°í¬ í—ˆìš©

env:
  DOCKER_IMAGE: diary-backend
  EC2_HOST: ${{ secrets.EC2_HOST }}
  EC2_USER: ${{ secrets.EC2_USER }}

jobs:
  test:
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_DB: test_db
          POSTGRES_USER: test_user
          POSTGRES_PASSWORD: test_password
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install -r requirements-dev.txt
    
    - name: Run migrations
      run: python manage.py migrate
      env:
        DATABASE_URL: postgresql://test_user:test_password@localhost/test_db
    
    - name: Run tests
      run: |
        coverage run --source='.' manage.py test
        coverage report

  build-and-deploy:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    steps:
    - uses: actions/checkout@v4

    - name: Build Docker image
      run: |
        docker build -t ${{ env.DOCKER_IMAGE }}:${{ github.sha }} .
        docker tag ${{ env.DOCKER_IMAGE }}:${{ github.sha }} ${{ env.DOCKER_IMAGE }}:latest
        docker save ${{ env.DOCKER_IMAGE }}:latest | gzip > image.tar.gz

    - name: Copy files to EC2
      uses: appleboy/scp-action@v0.1.7
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USER }}
        key: ${{ secrets.EC2_SSH_KEY }}
        source: "image.tar.gz,docker-compose.prod.yml,nginx/,.env.production"
        target: "/home/${{ secrets.EC2_USER }}/app"

    - name: Deploy to EC2
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USER }}
        key: ${{ secrets.EC2_SSH_KEY }}
        script: |
          cd /home/${{ secrets.EC2_USER }}/app
          
          # Docker ì´ë¯¸ì§€ ë¡œë“œ
          gunzip -c image.tar.gz | docker load
          rm image.tar.gz
          
          # í™˜ê²½ ë³€ìˆ˜ íŒŒì¼ ë³µì‚¬
          cp .env.production .env
          
          # ê¸°ì¡´ ì»¨í…Œì´ë„ˆ ì¤‘ì§€ ë° ì œê±°
          docker-compose -f docker-compose.prod.yml down
          
          # ìƒˆ ì»¨í…Œì´ë„ˆ ì‹œì‘
          docker-compose -f docker-compose.prod.yml up -d
          
          # ë§ˆì´ê·¸ë ˆì´ì…˜ ì‹¤í–‰
          docker-compose -f docker-compose.prod.yml exec -T web python manage.py migrate --noinput
          
          # ì´ì „ ì´ë¯¸ì§€ ì •ë¦¬
          docker image prune -f
          
          echo "ğŸš€ Deployment completed successfully!"

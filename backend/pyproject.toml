# Ruff configuration
# https://docs.astral.sh/ruff/

[tool.ruff]
target-version = "py312"
line-length = 120
exclude = [
    "migrations",
    "__pycache__",
    "venv",
    ".venv",
]

[tool.ruff.lint]
select = [
    "E",    # pycodestyle errors
    "W",    # pycodestyle warnings
    "F",    # pyflakes
    "I",    # isort
    "B",    # flake8-bugbear
    "C4",   # flake8-comprehensions
    "UP",   # pyupgrade
    "N",    # pep8-naming (일부만)
]
ignore = [
    "E501",   # line too long (별도 포매터 사용)
    "B008",   # function call in default argument
    "N999",   # invalid module name
]

[tool.ruff.lint.per-file-ignores]
"tests/*" = ["B018"]  # useless expression in test
"__init__.py" = ["F401"]  # unused import

[tool.ruff.format]
quote-style = "double"
indent-style = "space"

# MyPy configuration
[tool.mypy]
python_version = "3.12"
warn_return_any = true
warn_unused_ignores = true
ignore_missing_imports = true
exclude = [
    "migrations",
    "venv",
    "tests",
]
